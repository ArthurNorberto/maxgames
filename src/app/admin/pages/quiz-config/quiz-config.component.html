<div class="container mt-4">
    <h3>Configurar Perguntas</h3>

    <button class="btn btn-primary mt-2" (click)="openNewQuestion()">➕ Nova Pergunta</button>

    <div class="mt-4">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Pergunta</th>
                    <th>Nível</th>
                    <th>Ações</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let q of questions; let i = index">
                    <td>{{ q.question }}</td>
                    <td>{{ q.level }}</td>
                    <td>
                        <button class="btn btn-sm btn-warning me-2" (click)="editQuestion(q)">Editar</button>
                        <button class="btn btn-sm btn-danger" (click)="deleteQuestion(q)">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- MODAL BOOTSTRAP REAL -->
<div class="modal fade" id="quizModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">
                    {{ editingIndex === null ? 'Nova Pergunta' : 'Editar Pergunta' }}
                </h5>
                <button type="button" class="btn-close" (click)="closeModal()"></button>
            </div>

            <div class="modal-body" *ngIf="selectedQuestion">

                <label>Pergunta</label>
                <input class="form-control" [(ngModel)]="selectedQuestion.question" />

                <label class="mt-3">Opções</label>

                <div *ngFor="let opt of selectedQuestion.options; let i = index" class="d-flex gap-2 mb-2">
                    <input class="form-control" [(ngModel)]="selectedQuestion.options[i]">
                    <button class="btn btn-danger" *ngIf="selectedQuestion.options.length > 1" (click)="removeOption(i)">X</button>
                </div>

                <button class="btn btn-secondary btn-sm" (click)="addOption()">➕ Adicionar Opção</button>

                <label class="mt-3">Resposta Correta</label>
                <select class="form-select" [(ngModel)]="selectedQuestion.answer">
                    <option *ngFor="let opt of selectedQuestion.options" [value]="opt">{{ opt }}</option>
                </select>

                <label class="mt-3">Dica</label>
                <input class="form-control" [(ngModel)]="selectedQuestion.hint">

                <label class="mt-3">Nível</label>
                <select class="form-select" [(ngModel)]="selectedQuestion.level">
                    <option *ngFor="let l of levels" [value]="l">{{ l }}</option>
                </select>

            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
                <button class="btn btn-success" (click)="save()">Salvar</button>
            </div>

        </div>
    </div>
</div>
