<aside class="left-side">

  <!-- CARD ÚNICO (Perfil + MaxCoins + Menu) -->
  <div class="card unified-card">

    <!-- PERFIL -->
    <a routerLink="/inicio" class="avatar-link">
      <img class="avatar-lg" [src]="user?.avatar || 'assets/avatars/arthur.jpg'" alt="avatar" />
    </a>

    <h4 class="name">{{ user?.nome || 'Usuário' }}</h4>
    <div class="login">{{ user?.login || 'login.autoglass' }}</div>
    <div class="sector">{{ user?.comunidade || 'Setor não informado' }}</div>

    <!-- MAXCOIN -->
    <div class="maxcoin-box">
      <div class="coin-glow">
        <div class="coin-circle">
          <span class="coin-symbol">Ⓜ</span>
        </div>
      </div>

      <div class="maxcoin-info">
        <div class="maxcoin-title">MaxCoin</div>
        <div class="maxcoin-desc">
          Moeda virtual corporativa<br>
          Ganha jogando no <strong>Max Play</strong>.
        </div>
        <div class="maxcoin-value">
          {{ user?.maxCoin ?? 0 }}
        </div>
      </div>
    </div>

    <!-- MENU -->
    <ul class="menu-list">

      <li routerLink="/meu-perfil" class="menu-item">
        <i class="bi bi-person-gear"></i>
        Alterar Perfil
      </li>

      <li routerLink="/lista-games" class="menu-item">
        <i class="bi bi-controller"></i>
        Games
      </li>

      <li routerLink="/metas" class="menu-item">
        <i class="bi bi-flag-fill"></i>
        Metas
      </li>

      <li routerLink="/ranks" class="menu-item">
        <i class="bi bi-bar-chart-line-fill"></i>
        Ranks
      </li>

      <li routerLink="/premios" class="menu-item">
        <i class="bi bi-gift"></i>
        Prêmios
      </li>

      <li routerLink="/sobre" class="menu-item">
        <i class="bi bi-info-circle"></i>
        Sobre
      </li>

    </ul>
  </div>

</aside>
