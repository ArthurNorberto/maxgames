<div class="login-wrapper">

  <!-- BACKGROUND -->
  <div class="bg-image" aria-hidden="true"></div>
  <div class="bg-overlay" aria-hidden="true"></div>

  <!-- BLOCO CENTRAL: LOGO, SLOGAN, ÍCONES -->
  <div class="center-main" role="banner" aria-label="MaxPlay central">
    <img class="main-logo" src="/assets/max-play-logo2.png" alt="MaxPlay" />
    <p class="slogan">Transforme objetivos em conquistas</p>

    <!-- Bloco de features alinhado à esquerda -->
    <div class="features-left" aria-hidden="false">
      <div class="feat-item">
        <div class="feat-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="#cfe4ff" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M17 3H7V5H5V9H19V5H17V3ZM7 19H17V15H7V19ZM12 13C13.66 13 15 14.34 15 16H9C9 14.34 10.34 13 12 13Z" />
          </svg>
        </div>
        <span class="feat-label">Conquistas</span>
      </div>
      <div class="feat-item">
        <div class="feat-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="#cfe4ff" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M12 17.27L18.18 21L16.54 13.97L22 9.24L14.81 8.63L12 2L9.19 8.63L2 9.24L7.46 13.97L5.82 21L12 17.27Z" />
          </svg>
        </div>
        <span class="feat-label">Ranking</span>
      </div>
      <div class="feat-item">
        <div class="feat-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="#cfe4ff" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M6 2H18C19.11 2 20 2.89 20 4V16C20 17.11 19.11 18 18 18H6C4.89 18 4 17.11 4 16V4C4 2.89 4.89 2 6 2ZM8 6H10V8H8V6ZM14 6H16V8H14V6ZM8 10H10V12H8V10ZM14 10H16V12H14V10Z" />
          </svg>
        </div>
        <span class="feat-label">Desafios</span>
      </div>
    </div>
  </div>


  <!-- FORM À DIREITA -->
  <div class="content" role="main">
    <div class="login-box" aria-labelledby="login-title">
      <h2 id="login-title" class="title">Bem-vindo ao MaxPlay</h2>
      <p class="subtitle">Faça login para continuar</p>

      <form (ngSubmit)="login()" #loginForm="ngForm" novalidate>

        <!-- COMUNIDADE -->
        <div class="form-group mb-3">
          <label class="form-label">Comunidade</label>
          <select class="form-control" required [(ngModel)]="sector" name="sector" (change)="onSetorChange()">
            <option value="">Selecione sua comunidade...</option>
            <option *ngFor="let s of setores" [value]="s">{{ s }}</option>
          </select>
        </div>

        <!-- USUÁRIO AUTOMÁTICO -->
        <div *ngIf="usuariosSetor" class="form-group mb-3">
          <label class="form-label">Usuário</label>
          <select class="form-control" disabled>
            <option>{{ usuariosSetor.nome }}</option>
          </select>
        </div>

        <!-- TRIBO (CENTRAL) -->
        <div *ngIf="sector === 'Central de Atendimento'" class="form-group mb-3">
          <label class="form-label">Tribo</label>
          <select class="form-control" [(ngModel)]="team" name="team" required>
            <option value="">Selecione sua tribo...</option>
            <option *ngFor="let e of equipes" [value]="e">{{ e }}</option>
          </select>
        </div>

        <button class="btn-login" [disabled]="!usuariosSetor || (sector === 'Central de Atendimento' && !team)">
          Entrar no MaxPlay
        </button>

        <p class="footer-text">Autoglass • Corporativo</p>
      </form>
    </div>
  </div>
</div>
