<div class="forgot-box">
  <h2>Redefinir senha</h2>
  <p>Informe seu login. A senha será redefinida para <strong>123</strong></p>

  <form (ngSubmit)="enviar()">

    <div class="form-group">
      <label>Login</label>
      <input class="form-control" [(ngModel)]="login" name="login" required />
    </div>

    <button class="btn-primary">Enviar</button>

    <p *ngIf="mensagem" [class.erro]="erro">{{ mensagem }}</p>

    <a routerLink="/login" class="back">← Voltar ao login</a>
  </form>
</div>
