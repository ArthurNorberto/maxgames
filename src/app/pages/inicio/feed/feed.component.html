<section class="feed" role="main" aria-live="polite">

  <!-- Caixa de texto para postar -->
  <app-post-box *ngIf="user" [user]="user" (publicarPost)="handlePublicar($event)"></app-post-box>

  <!-- Abas de filtro -->
  <app-feed-tabs (tabChange)="onTabChange($event)"></app-feed-tabs>

  <div *ngIf="loading" class="loading">Carregando feed...</div>

  <div *ngIf="!loading && filtered.length === 0" class="empty">
    Ainda sem atividades — jogue e apareça aqui!
  </div>

  <div *ngFor="let p of filtered">
    <app-post-item [post]="p" [showVisibility]="true" [showActions]="true" (like)="likePost(p)">
    </app-post-item>
  </div>

</section>
