<article class="post-card">
  <div class="post-head">
    <img class="avatar" [src]="post.avatar || 'assets/avatars/default.png'" alt="avatar" />
    <div class="meta">
      <div class="user">
        {{ post.userName }}
        <span class="sector">({{ post.userSector || '—' }})</span>
      </div>
      <div class="time">{{ timeAgo(post.createdAt) }}</div>
    </div>
    <div class="points" *ngIf="post.points">+{{ post.points }}</div>
  </div>

  <div class="post-body">

    <!-- POSTS DE TEXTO (FACEBOOK STYLE) -->
    <p class="message" *ngIf="post.message">
      {{ post.message }}
    </p>

    <!-- POSTS DE AÇÃO (JOGOS, CONQUISTAS, ETC) -->
    <p class="action" *ngIf="post.action">
      {{ post.action }}
    </p>

    <div class="game" *ngIf="post.game">
      <small class="game-label">{{ post.game }}</small>
    </div>
  </div>
</article>
