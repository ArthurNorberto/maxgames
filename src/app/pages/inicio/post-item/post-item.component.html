<article class="post-card">

  <div class="post-head">
    <img class="avatar" [src]="post.avatar" />

    <div class="meta">
      <div class="user">
        {{ post.userNome }}
        <span class="sector">({{ post.userComunidade || '—' }})</span>
      </div>
      <div class="time">{{ timeAgo(post.createdAt) }}</div>
    </div>

    <div class="points" *ngIf="post.points">+{{ post.points }}</div>
  </div>

  <div class="post-body">

    <!-- TEXTO -->
    <p class="message" *ngIf="post.message">
      {{ post.message }}
    </p>

    <!-- IMAGEM ANEXADA (se houver) -->
    <div class="image-wrapper" *ngIf="post.imageUrl">
      <img class="post-image" [src]="post.imageUrl" alt="Post Image" />
    </div>

    <!-- AÇÃO -->
    <p class="action" *ngIf="post.action">
      {{ post.action }}
    </p>

    <!-- JOGO -->
    <div class="game" *ngIf="post.game">
      <small class="game-label">{{ post.game }}</small>
    </div>

  </div>

  <div class="actions" *ngIf="showActions">

    <!-- CURTIR -->
    <button class="action-btn like">
      <i class="bi bi-hand-thumbs-up"></i>
      Curtir
    </button>

    <!-- COMENTAR -->
    <button class="action-btn comment">
      <i class="bi bi-chat-dots"></i>
      Comentar
    </button>

  </div>


</article>
