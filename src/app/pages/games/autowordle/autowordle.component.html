<div class="autowordle-wrapper container py-5">
    <div class="row justify-content-center">

        <!-- Coluna principal do jogo -->
        <div class="col-lg-8 col-md-12">
            <div class="autowordle-container text-center">
                <h2 class="mb-4">üß© AutoWordle</h2>
                <p class="text-muted mb-4">Adivinhe a palavra em at√© 6 tentativas</p>

                <!-- Campo de entrada / l√≥gica -->
                <div class="game-board mb-4">
                    <div *ngFor="let row of guessRows; let rowIndex = index" class="guess-row mb-2"
                        [ngStyle]="{'grid-template-columns': 'repeat(' + wordLength + ', 1fr)'}">

                        <div *ngFor="let letter of row; let colIndex = index" class="guess-cell"
                            [ngClass]="getCellClass(rowIndex, colIndex)">
                            {{ letter || '' }}
                        </div>
                    </div>
                </div>

                <!-- Entrada de nova tentativa -->
                <div class="input-area mb-4" *ngIf="!gameOver">
                    <input type="text" class="form-control guess-input mx-auto" maxlength="{{ wordLength }}"
                        [(ngModel)]="currentGuess" (keyup.enter)="submitGuess()"
                        placeholder="Digite {{ wordLength }} letras" />
                    <button class="btn btn-primary mt-2" (click)="submitGuess()">Enviar</button>
                </div>

                <!-- Resultado / fim de jogo -->
                <div *ngIf="gameOver" class="end-screen mb-4">
                    <h4>{{ endMessage }}</h4>
                    <button class="btn btn-secondary mt-3" (click)="newGame()">‚û§ JOGAR NOVAMENTE</button>
                </div>
            </div>
        </div>

        <!-- Coluna lateral do ranking -->
        <div class="col-lg-4 col-md-8 col-sm-10 mt-4 mt-lg-0">
            <div class="ranking-box shadow-sm p-3 rounded bg-white">
                <h5 class="mb-3 text-center">üèÜ Ranking ‚Äì Quem acertou</h5>
                <ol class="mb-0 text-start">
                    <li *ngFor="let r of ranking">{{ r.name }} ‚Äî {{ r.score }} pts</li>
                </ol>
            </div>
        </div>

    </div>
</div>
