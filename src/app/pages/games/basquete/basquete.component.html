<div class="container game-page p-3 d-flex justify-content-center align-items-start">
  <!-- Canvas do jogo -->
  <div #gameContainer
       id="phaser-game"
       style="width:960px; height:600px; border-radius:8px; overflow:hidden; background:#000;">
  </div>

  <!-- Painel lateral -->
  <div class="ms-4 d-flex flex-column justify-content-start">
    <h3>Placar</h3>
    <p>Pontos: {{ score }}</p>
    <button class="btn btn-primary mb-2" (click)="resetBall()">Reiniciar Bola</button>
    <button class="btn btn-secondary" (click)="resetScore()">Resetar Placar</button>
  </div>
</div>
