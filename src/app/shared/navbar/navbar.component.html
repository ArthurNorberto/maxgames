<header class="autoglass-header shadow-sm">
  <div class="container-fluid d-flex align-items-center flex-nowrap px-3">

    <!-- LOGO dentro de caixa branca -->
    <a routerLink="/inicio" class="brand-logo-box d-flex align-items-center justify-content-center">
      <img src="assets/logo-menor-max-play.png" alt="MaxPlay Logo" class="brand-logo" />
    </a>

    <!-- LINKS NOVOS AO LADO DA LOGO -->
    <div class="header-links d-flex align-items-center">
      <div class="nav-link-item" (click)="onWebEmailClick()">
        <i class="bi bi-envelope-fill me-1"></i>
        WebEmail
      </div>

      <div class="nav-link-item" (click)="onBaseConhecimentoClick()">
        <i class="bi bi-journal-text me-1"></i>
        Base do Conhecimento
      </div>
    </div>

    <!-- Usuário / Notificações / Sair -->
    <div *ngIf="user" class="user-info d-flex align-items-center ms-auto position-relative">

      <!-- Notificações -->
      <div class="notifications me-3 position-relative" (click)="toggleNotifications()">
        <i class="bi bi-bell-fill fs-5"></i>
        <span *ngIf="notifications.length" class="badge bg-danger">{{ notifications.length }}</span>

        <!-- Dropdown -->
        <div class="notifications-dropdown shadow-sm" *ngIf="showNotifications">
          <h6 class="dropdown-header">Notificações</h6>
          <ul class="list-unstyled mb-0">
            <li *ngFor="let note of notifications">
              <a href="#" class="dropdown-item">
                <i class="bi bi-person-plus me-2"></i> {{ note.text }}
              </a>
            </li>
            <li *ngIf="notifications.length === 0" class="text-muted p-2">Nenhuma notificação</li>
          </ul>
        </div>
      </div>

      <!-- Usuário -->
      <span class="me-3">{{ user.nome }} ({{ user.comunidade }})</span>
      <button class="btn btn-sm btn-outline-light" (click)="logout()">Sair</button>

    </div>

  </div>
</header>
